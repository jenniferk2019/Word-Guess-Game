<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>&#9790; Word Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="Heading">
        <h1>SAILOR MOON &#9790; WORD GAME</h1>
    </div>
    <div class="background">
        <div class="container">
            <h2>Press any key to start game!</h2>
            <div>
                <img src="assets/images/background.jpg" class="img-fluid" alt="Responsive image">
            </div>

            <div>
                <h3 id="currentword"></h3>
            </div>

            <div id="scoreboard">
                <div class="sideebar">
                    <h3>"Guesses Left:
                        "
                        <span id="guessesremaining"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>"Letters Guessed:
                        "
                        <span id="playerguesses"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>"Wins:
                        "
                        <span id="winstracker"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>"Losses:
                        "
                        <span id="losstracker"></span>
                    </h3>
                </div>
            </div>

            <div>
                <img id="moon">
                <img src="assets/images/moon.jpg" alt="..." class="img-thumbnail"></img>

                <img id="mars">
                <img src="assets/images/mars.jpg" alt="..." class="img-thumbnail"></img>

                <img id="venus">
                <img src="assets/images/venus.jpg" alt="..." class="img-thumbnail"></img>

                <img id="jupiter">
                <img src="assets/images/jupiter.jpg" alt="..." class="img-thumbnail"></img>

                <img id="mercury">
                <img src="assets/images/mercury.jpg" alt="..." class="img-thumbnail"></img>

                <img id="artemis">
                <img src="assets/images/artemis.jpg" alt="..." class="img-thumbnail"></img>

                <img id="luna">
                <img src="assets/images/luna.jpg" alt="..." class="img-thumbnail"></img>

                <img id="crystal">
                <img src="assets/images/crystal.jpg" alt="..." class="img-thumbnail"></img>
            </div>
        </div>

        <div class="song">
            <audio width="400" controls>
                <source src="assets/mp3/sailormoon.mp3" type="audio/mpeg">
            </audio>
        </div>
</body>

</html>
