<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>&#9790; Word Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="Word Game">
        <header>
            <nav class="navpic">
                    <img src="assets/images/sailormoon.jpg" class="img-fluid" alt="Responsive image">
            </nav>
        </header>
        <div class="game">
            <h1>SAILOR MOON &#9790; WORD GAME</h1>
            <div>
                <p id="directions-text">Press any key to get started!</p>
                <p id="userchoice-letter"></p>
                <p id="wins-text">Wins:</p>
                <p id="guessesremain-text">Remaining Guesses:</p>
                <p id="alreadyguessed-text">Already guessed:</p>
            </div>
        </div>
        
        <div class="song">
            <audio width="400" controls>
                <source src="assets/mp3/sailormoon.mp3" type="audio/mpeg">
            </audio>
        </div>
</body>
