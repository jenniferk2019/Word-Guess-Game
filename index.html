<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>&#9790; Word Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="display-4">SAILOR MOON <br /> &#9790; <br /> WORD GAME</h1>
    </div>

    <div class="container">
        <form id="wordgame">
            <input type="text" maxlength="1" id="letter" value=""/>
            <button id="restart" name="restart" type="button">Play Again</button>
        </form>

        <h4>Current Word</h4>
        <div id="currentWord"></div>

        <h4>Wins</h4>
        <div id="wins"></div>

        <h4>Guesses Remaining</h4>
        <div id="guessesRemain"></div>

        <h4>Letters Guessed</h4>
        <div id="lettersGuessed"></div>
    </div>

    <div class="song">
        <audio controls>
            <source src="assets/mp3/sailormoon.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
