<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>&#9790; Word Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="display-4">SAILOR MOON <br /> &#9790; <br /> WORD GAME</h1>
    </div>

    <div class="container">
        <div class="start intro"> 
            <h3 id="start-text">Press any key to start game!</h3>
        </div>
        <h4>Current Word</h4>
        <div id="currentWord"></div>

        <h4>Wins</h4>
        <div id="totalWins"></div>

        <h4>Guesses Remaining</h4>
        <div id="remainingGuesses"></div>
        
        <h4>Letters Guessed</h4>
        <div id="guessedLetters"></div>

        <div id="again" onClick="reset()">Play Again!</div>

    </div>
</body>

<div class="song">
    <audio width="100%" controls>
        <source src="assets/mp3/sailormoon.mp3" type="audio/mpeg">
    </audio>
</div>

<div>
    <img id="moon">
    <img src="assets/images/moon.jpg" alt="..." class="img-thumbnail"></img>

    <img id="mars">
    <img src="assets/images/mars.jpg" alt="..." class="img-thumbnail"></img>

    <img id="venus">
    <img src="assets/images/venus.jpg" alt="..." class="img-thumbnail"></img>

    <img id="jupiter">
    <img src="assets/images/jupiter.jpg" alt="..." class="img-thumbnail"></img>

    <img id="mercury">
    <img src="assets/images/mercury.jpg" alt="..." class="img-thumbnail"></img>

    <img id="artemis">
    <img src="assets/images/artemis.jpg" alt="..." class="img-thumbnail"></img>

    <img id="luna">
    <img src="assets/images/luna.jpg" alt="..." class="img-thumbnail"></img>

    <img id="crystal">
    <img src="assets/images/crystal.jpg" alt="..." class="img-thumbnail"></img>
</div>

</html>
